

<body>

<p-table #dt [columns]="cols" [value]="students" selectionMode="single" [(selection)]="selectedStudent" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption">
        List of Students
        <div style="text-align:right">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
        
    </ng-template>
    
    <ng-template pTemplate="header" let-columns>
            <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                        <input size="6" *ngSwitchCase="'id'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <input size="6" *ngSwitchCase="'name'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <input size="6" *ngSwitchCase="'surname'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <input size="6" *ngSwitchCase="'code'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <div *ngSwitchCase="'description'" style="text-align:right">
                                <button  type="button" pButton icon="fa fa-plus" (click)="nadji()" label="Nadji"></button>
                            </div>
                    </th>
                    
                </tr>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td>
                    <button  type="button" pButton (click)="show()" routerLink="polozeni_ispiti" width="3px" icon="pi pi-search" label="Ispiti"></button>
                    <div class="divider"></div>
                    <button type="button" pButton (click)="confirm()"width="3px" icon="pi pi-search" label="Delete"></button>

            </td>
        </tr>
    </ng-template>
    
</p-table>

<p-dialog header="Student Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="student">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="id">ID</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="id" [(ngModel)]="student.id" [disabled]="true" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Name</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="name" [(ngModel)]="student.name" class="form-control" required  #name="ngModel" />
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                
                </div>
            </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="surname">Surname</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="surname" [(ngModel)]="student.surname" class="form-control" required  #surname="ngModel"/>
            </div>
            <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
        
                    <div *ngIf="surname.errors.required">
                            Surname is required.
                    </div>
                   
                    </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="code">Code</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="code" [(ngModel)]="student.code" class="form-control" required  #code="ngModel"/>
            </div>
            <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        
                    <div *ngIf="code.errors.required">
                            Code is required.
                    </div>
                   
                    </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="description">Description</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="description" [(ngModel)]="student.description" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="creationDate">Creation date</label>
            </div>
            <div class="ui-g-8">
                    <!-- <p-calendar [(ngModel)]="student.creationDate" ></p-calendar> --> 
                 <input pInputText id="creationDate" [(ngModel)]="student.creationDate" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4"> 
                <label for="lastUpdatedBy">Last updated by</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="lastUpdatedBy" [(ngModel)]="student.lastUpdatedBy" />
            </div> 
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="lastUpdateDate">Last update date</label>
            </div>
            <div class="ui-g-8">
                    <!-- <p-calendar [(ngModel)]="student.lastUpdateDate" ></p-calendar> -->
                <input pInputText id="lastUpdateDate" [(ngModel)]="student.lastUpdateDate" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="createdBy">Created by</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="createdBy" [(ngModel)]="student.createdBy" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="rowStatus">Row Status</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="rowStatus" [(ngModel)]="student.rowStatus" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
          
            <button type="button" pButton icon="fa fa-close" (click)="confirm()" pButton icon="pi pi-times" label="Delete"></button>

            <p-messages [value]="msgs"></p-messages>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<router-outlet></router-outlet>
