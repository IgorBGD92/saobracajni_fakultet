<h2><span>Student</span> </h2>
<hr>
<div class="row">
    <div class="spacer"></div>
    <div class="d-inline p-2 ">
        <h4>ID</h4>
        <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="student.id" disabled="true">
        <!-- <span>{{student.id}}</span> -->
    </div>
    <div class="spacer"></div>
    <div class="d-inline p-2 ">
        <h4>Name</h4>
        <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="student.name" disabled="true">
        <!-- <span>{{student.name}}</span> -->
    </div>
    <div class="spacer"></div>
    <div class="d-inline p-2 ">
        <h4>Surname</h4>
        <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="student.surname" disabled="true">
        <!-- <div class="d-inline-flex p-2">{{student.surname}}</div> ovde sam dodao flex -->
    </div>
    <div class="spacer"></div>
    <div class="d-inline p-2 ">
        <h4>Code</h4>
        <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="student.code" disabled="true">
        <!-- <span>{{student.code}}</span> -->
    </div>
    <div class="spacer"></div>
    <div class="d-inline p-2 ">
        <h4>Description</h4>
        <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="student.description" disabled="true">
        <!-- <span>{{student.description}}</span> -->
    </div>
</div>

<div *ngIf="addNew">
    <h4 id="page-heading">

        <div class="d-flex justify-content-between">
            <span>Polozeni ispiti</span>
            <div class="d-flex justify-content-end">
                <input class="prosek" type="text" name="ocena" [(ngModel)]="prosecnaOcena" placeholder="Prosecna ocena " disabled="true">
                <div id="prosekDodajIspit" class="btn-group-vertical">
                    <button class="btn btn-primary float-right create-entity create-studenti" (click)=prosek()>
                        <!-- <fa-icon [icon]="'plus'"></fa-icon> -->
                        <span>
                            Prosek
                        </span>
                    </button>
                    <br>
                    <button class="btn btn-primary float-right create-entity create-studenti" (click)="toggle1()">
                        <!-- <button type="button "class="btn btn-primary float-right create-entity create-studenti" [routerLink]="['new']"> -->
                        <!-- <fa-icon [icon]="'plus'"></fa-icon> -->
                        <span>
                            Dodaj ispit
                        </span>
                    </button>
                </div>
            </div>
        </div>

    </h4>
    <br />
    <div class="table-responsive" *ngIf="ispiti">
        <p-table #dt class="table table-striped" [columns]="cols" [value]="ispiti" [paginator]="true" [rows]="10"
            [autoLayout]="true">
            <ng-template pTemplate="caption">
                <div style="text-align: left">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Pretraga" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        style="width:auto">
                    <!-- <button class="btn btn-primary float-right create-entity create-studenti" [routerLink]="['/studenti/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span>
                            Pretraga
                        </span>

                    </button> -->
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>

                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

                    </th>

                </tr>
                <tr>

                    <td class="text-right">

                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ispit>
                <tr>
                    <td *ngFor="let col of cols">
                        <span *ngIf="!col.subfield">{{ispit[col.field]}}</span>
                        <span *ngIf="col.subfield">{{ispit[col.field][col.subfield]}} <span *ngIf="col.subfield2">{{ispit[col.field][col.subfield2]}}</span></span>

                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">

                            <button type="button" (click)="toggle(ispit.polozeniIspitId)" class="btn btn-primary btn-sm">
                                <!-- <button type="button" [routerLink]="['/studenti', student.id, 'ispiti',ispit.polozeniIspitId,'update' ]" class="btn btn-primary btn-sm"> -->
                                <!-- <fa-icon [icon]="'pencil-alt'"></fa-icon> -->
                                <span class="d-none d-md-inline">Edit </span>
                            </button>
                            <button type="submit" (click)="delete(ispit.polozeniIspitId)" class="btn btn-danger btn-sm">
                                <!-- <fa-icon [icon]="'times'"></fa-icon> -->
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
<div *ngIf="!addNew">
    <app-student-ispit-dodaj [bla]="ispit.polozeniIspitId"></app-student-ispit-dodaj>
 
</div>
