<h1>General report: </h1>
   
<p-accordion [multiple]="true" >
    <div *ngFor="let response of response1">
        <p-accordionTab header="{{response.ime}}">
                <h4>Polozeni ispiti : </h4>
                 
            <span *ngFor="let ispit of response.ispiti">
                    <ul>
                <li> Predmet : {{ispit.predmet.naziv}}</li>
                <li>Datum polaganja : {{ispit.datumPolaganja}}</li>
                <li>Ocena : {{ispit.ocena}}</li>
            </ul>
________________________________________________________________________
            </span>
        
        </p-accordionTab>
    </div>
</p-accordion>
